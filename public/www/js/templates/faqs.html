<ion-view class="d-faqdetail" title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="faqdetailicon">
      <img src="img/faq_screen/faq_icon@2x.png"/>
    </div>


    <ion-list>
      <div ng-repeat="group in groups">
        <ion-item class="item-stable item-text-wrap"
                  ng-click="toggleGroup(group)"
                  ng-class="{active: isGroupShown(group)}">
            <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{group.name}}
        </ion-item>
        <ion-item class="item-accordion" ng-show="isGroupShown(group)">
          <div class="item item-text-wrap" ng-bind-html="group.item"></div>
        </ion-item>
      </div>
    </ion-list>









  </ion-content>
</ion-view>
