<ion-view class="d-home" title="Main Screen">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>


  <ion-tabs class="tabs-positive tabs-icon-top">
    
    <ion-tab title="Home" icon-on="ion-ios7-filing-outline" icon-off="ion-ios7-filing-outline">
      
      <ion-header-bar class="bar-positive">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Events Screen</h1>
      </ion-header-bar>
      <ion-content has-tabs="true" on-refresh="onRefresh()">
        <ion-refresher></ion-refresher>
        <ion-list scroll="false" on-refresh="onRefresh()"
                  s-editing="isEditingItems" 
                  animation="fade-out"
                  delete-icon="icon ion-minus-circled">
          <ion-item ng-repeat="item in items"
                    item="item"
                    buttons="item.buttons"
                    can-delete="true"
                    can-swipe="true"
                    on-delete="deleteItem(item)"
                    ng-class="{completed: item.isCompleted}">
            {{item.title}}
            <i class="{{item.icon}}"></i>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-tab>

    <ion-tab title="Sell Tickets" icon-on="ion-ios7-filing-outline" icon-off="ion-ios7-filing-outline">
      <ion-content has-tabs="true">
        Sell Ticket Screen
      </ion-content>
    </ion-tab>

    <ion-tab title="Messages" icon-on="ion-ios7-filing-outline" icon-off="ion-ios7-filing-outline">
      <ion-content has-tabs="true">
        Messages Screen
      </ion-content>
    </ion-tab>

    <ion-tab title="Search" icon-on="ion-ios7-filing-outline" icon-off="ion-ios7-filing-outline">
      <ion-content has-tabs="true">
        Search Screen
      </ion-content>
    </ion-tab>

  </ion-tabs>

</ion-view>
